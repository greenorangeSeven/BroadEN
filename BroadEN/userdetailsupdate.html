        div

        .Absolute-Center {
        height: 30%;

        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        }

        .text-vertical-center
        {
        margin-right: auto;
        margin-left: auto;
        vertical-align: middle;
        }

        .mytxt {
        color:#333;
        line-height:normal;
        font-family:"Microsoft YaHei",Tahoma,Verdana,SimSun;
        font-style:normal;
        font-variant:normal;
        font-size-adjust:none;
        font-stretch:normal;
        font-weight:normal;
        margin-top:0px;
        margin-bottom:0px;
        margin-left:0px;
        padding-top:4px;
        padding-right:4px;
        padding-bottom:4px;
        padding-left:4px;
        font-size:15px;
        outline-width:medium;
        outline-style:none;
        outline-color:invert;
        border-top-left-radius:3px;
        border-top-right-radius:3px;
        border-bottom-left-radius:3px;
        border-bottom-right-radius:3px;
        text-shadow:0px 1px 2px #fff;
        background-attachment:scroll;
        background-repeat:repeat-x;
        background-position-x:left;
        background-position-y:top;
        background-size:auto;
        background-origin:padding-box;
        background-clip:border-box;
        background-color:rgb(255,255,255);
        margin-right:8px;
        border-top-color:#ccc;
        border-right-color:#ccc;
        border-bottom-color:#ccc;
        border-left-color:#ccc;
        border-top-width:1px;
        border-right-width:1px;
        border-bottom-width:1px;
        border-left-width:1px;
        border-top-style:solid;
        border-right-style:solid;
        border-bottom-style:solid;
        border-left-style:solid;
        }
        .mytxt:focus {
        border: 1px solid #fafafa;
        -webkit-box-shadow: 0px 0px 6px #007eff;
        -moz-box-shadow: 0px 0px 5px #007eff;
        box-shadow: 0px 0px 5px #007eff;

        }
    </style>


    <script type="text/javascript">
        /**
         * 将json对象根据属性名找到相应控件并设置
         * @param userDetails
         */
        function bindData(userDetails)
        {
            for(var item in userDetails)
            {
                var tag = document.getElementById(item);
                if(tag)
                {
                    tag.value = userDetails[item];
                }
            }
        }

        function commit()
        {
            var inputArray = document.getElementsByName("yuanda");
            var jsonStr = "{";
            if(inputArray)
            {
                for(var i = 0; i < inputArray.length; ++i)
                {
                    jsonStr += "\"";
                    jsonStr += inputArray[i].id;
                    jsonStr +="\":\"";
                    jsonStr +=inputArray[i].value;
                    jsonStr +="\"";
                    if(i < inputArray.length - 1)
                    {
                        jsonStr += ",";
                    }
                    else
                    {
                        jsonStr +="}";
                    }
                }
            }
            else
            {
                alert("false");
            }
            var str = navigator.userAgent.toString();
            if (str.indexOf("Android") != -1)
            {
                window.commitinterface.commit(jsonStr);
                return;
            } else if (str.indexOf("iPhone") != -1)
            {
                commitios(jsonStr);
                return;
            }

        }

    </script>
